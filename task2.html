<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        #quote {
            font-size: 24px;
            font-style: italic;
            margin: 20px 0;
            color: #555;
        }
        #author {
            font-size: 18px;
            color: #888;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .twitter-btn {
            background-color: #1DA1F2;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Quote Generator</h1>

    <!-- Display Quote -->
    <p id="quote">Click the button to get a random quote!</p>
    <p id="author"></p>

    <!-- Generate New Quote Button -->
    <button id="new-quote-btn">New Quote</button>

    <!-- Social Share Buttons -->
    <div class="social-buttons">
        <a id="twitter-share" href="#" target="_blank" class="twitter-btn">Share on Twitter</a>
        <a id="facebook-share" href="#" target="_blank" class="facebook-btn">Share on Facebook</a>
    </div>
</div>

<script>
    // Array of quotes
    const quotes = [
        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
        { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
        { text: "Do not watch the clock. Do what it does. Keep going.", author: "Sam Levenson" },
        { text: "Keep your face always toward the sunshineâ€”and shadows will fall behind you.", author: "Walt Whitman" },
        { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" }
    ];

    // DOM Elements
    const quoteElement = document.getElementById('quote');
    const authorElement = document.getElementById('author');
    const newQuoteBtn = document.getElementById('new-quote-btn');
    const twitterShareBtn = document.getElementById('twitter-share');
    const facebookShareBtn = document.getElementById('facebook-share');

    // Generate Random Quote
    function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        // Display quote and author
        quoteElement.textContent = `"${randomQuote.text}"`;
        authorElement.textContent = `- ${randomQuote.author}`;

        // Update share buttons
        const quoteForSharing = `"${randomQuote.text}" - ${randomQuote.author}`;
        updateSocialLinks(quoteForSharing);
    }

    // Update social media share links
    function updateSocialLinks(quote) {
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)}`;
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com&quote=${encodeURIComponent(quote)}`;

        twitterShareBtn.href = twitterUrl;
        facebookShareBtn.href = facebookUrl;
    }

    // Event listener for new quote button
    newQuoteBtn.addEventListener('click', getRandomQuote);

    // Load a random quote on page load
    getRandomQuote();
</script>

</body>
</html>
